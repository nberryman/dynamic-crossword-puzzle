<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .crossword-cell {
            width: 25px;
            height: 25px;
            border: 1px solid #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            position: relative;
        }
        .crossword-cell.black {
            background-color: #000;
        }
        .crossword-cell.active {
            background-color: #3b82f6;
            color: white;
        }
        .crossword-cell.highlighted {
            background-color: #93c5fd;
        }
        .crossword-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            background: transparent;
            outline: none;
        }
        .cell-number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 7px;
            font-weight: bold;
            color: #666;
        }
        .dark .crossword-cell {
            border-color: #4b5563;
            background-color: #1f2937;
            color: white;
        }
        .dark .crossword-cell.black {
            background-color: #000;
        }
        .dark .cell-number {
            color: #9ca3af;
        }
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        .loading-spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading-text {
            color: white;
            margin-top: 16px;
            font-size: 18px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        
        /* Fireworks Animation */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999; /* Behind the modal but above everything else */
            overflow: hidden;
        }
        
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: firework 1.5s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            15% {
                transform: translateY(20vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(20vh) scale(0);
                opacity: 0;
            }
        }
        
        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particle 1.2s ease-out forwards;
        }
        
        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        
        .firework-burst {
            position: absolute;
            animation: burst 0.6s ease-out forwards;
        }
        
        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        /* Multiple firework colors */
        .firework-red {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
        }
        
        .firework-blue {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            box-shadow: 0 0 20px #4ecdc4, 0 0 40px #4ecdc4, 0 0 60px #4ecdc4;
        }
        
        .firework-gold {
            background: linear-gradient(45deg, #ffd93d, #ffed4e);
            box-shadow: 0 0 20px #ffd93d, 0 0 40px #ffd93d, 0 0 60px #ffd93d;
        }
        
        .firework-purple {
            background: linear-gradient(45deg, #a78bfa, #c4b5fd);
            box-shadow: 0 0 20px #a78bfa, 0 0 40px #a78bfa, 0 0 60px #a78bfa;
        }
        
        .firework-green {
            background: linear-gradient(45deg, #10b981, #34d399);
            box-shadow: 0 0 20px #10b981, 0 0 40px #10b981, 0 0 60px #10b981;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 transition-colors duration-200">
    <div class="container mx-auto px-4 py-4">
        <header class="text-center mb-4">
            <h1 class="text-2xl font-bold text-gray-800 dark:text-white">Crossword Puzzle</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="flex-1">
                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4 text-center">Crossword Grid</h2>
                    <div id="crosswordGrid" class="flex justify-center"></div>
                </div>
            </div>

            <div class="w-full lg:w-80">
                <div id="cluesPanel" class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-lg font-semibold text-gray-800 dark:text-white">Clues</h2>
                        <button id="darkModeBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 text-xs rounded">
                            Dark Mode
                        </button>
                    </div>
                    <div class="grid grid-cols-2 gap-2 mb-4">
                        <button id="generateBtn" class="bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 text-xs rounded">
                            Generate Puzzle
                        </button>
                        <button id="validateBtn" class="bg-green-500 hover:bg-green-600 text-white px-2 py-1 text-xs rounded">
                            Validate Answers
                        </button>
                        <button id="randomLetterBtn" class="bg-purple-500 hover:bg-purple-600 text-white px-2 py-1 text-xs rounded col-span-2">
                            Hint (5 left)
                        </button>
                    </div>
                    <div class="space-y-4">
                        <div>
                            <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Across</h3>
                            <div id="acrossClues" class="space-y-1"></div>
                        </div>
                        <div>
                            <h3 class="font-semibold text-gray-700 dark:text-gray-300 mb-2">Down</h3>
                            <div id="downClues" class="space-y-1"></div>
                        </div>
                    </div>
                </div>

                <div class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-6 mt-4">
                    <h2 class="text-xl font-semibold text-gray-800 dark:text-white mb-4">Word List Selector</h2>
                    <select id="wordListSelector" class="w-full p-2 border rounded dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                        <option value="">Loading word lists...</option>
                    </select>
                    <div id="validationResults" class="mt-4 p-3 rounded text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <div>Generating Crossword...</div>
            <div style="font-size: 14px; margin-top: 8px;">Finding optimal word placement</div>
            <div id="loadingProgress" style="font-size: 12px; margin-top: 4px;"></div>
        </div>
    </div>

    <script src="puzzles.js"></script>
    <script src="crossword.js"></script>
</body>
</html>
