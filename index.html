<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crossword Puzzle Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        /* Light Mode - Vibrant Colors */
        .crossword-cell {
            width: 25px;
            height: 25px;
            border: 2px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 12px;
            position: relative;
            background-color: #ffffff;
            transition: all 0.2s ease;
        }
        .crossword-cell.black {
            background-color: #1f2937;
            border-color: #374151;
        }
        .crossword-cell.active {
            background-color: #3b82f6;
            color: white;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #93c5fd;
        }
        .crossword-cell.highlighted {
            background-color: #dbeafe;
            border-color: #60a5fa;
        }
        .crossword-cell input {
            width: 100%;
            height: 100%;
            border: none;
            text-align: center;
            font-size: 14px;
            font-weight: bold;
            background: transparent;
            outline: none;
            color: #1f2937;
        }
        .cell-number {
            position: absolute;
            top: 1px;
            left: 2px;
            font-size: 7px;
            font-weight: bold;
            color: #4b5563;
        }
        
        /* Dark Mode - High Contrast & Accessible */
        .dark .crossword-cell {
            border-color: #4b5563;
            background-color: #374151;
            color: #f9fafb;
        }
        .dark .crossword-cell.black {
            background-color: #111827;
            border-color: #1f2937;
        }
        .dark .crossword-cell.active {
            background-color: #3b82f6;
            color: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 0 0 2px #60a5fa;
        }
        .dark .crossword-cell.highlighted {
            background-color: #1e3a8a;
            border-color: #3b82f6;
        }
        .dark .crossword-cell input {
            color: #f9fafb;
        }
        .dark .cell-number {
            color: #d1d5db;
        }
        
        /* Enhanced button styles */
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: none;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #2563eb, #1e40af);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.4);
        }
        
        .btn-success {
            background: linear-gradient(135deg, #10b981, #047857);
        }
        .btn-success:hover {
            background: linear-gradient(135deg, #059669, #065f46);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }
        
        .btn-purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
        }
        .btn-purple:hover {
            background: linear-gradient(135deg, #7c3aed, #6d28d9);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.4);
        }
        
        .btn-dark {
            background: linear-gradient(135deg, #6b7280, #4b5563);
        }
        .btn-dark:hover {
            background: linear-gradient(135deg, #4b5563, #374151);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(107, 114, 128, 0.4);
        }
        
        /* Dark mode button styles */
        .dark .btn-primary {
            background: linear-gradient(135deg, #60a5fa, #3b82f6);
        }
        .dark .btn-primary:hover {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 12px rgba(96, 165, 250, 0.3);
        }
        
        .dark .btn-success {
            background: linear-gradient(135deg, #34d399, #10b981);
        }
        .dark .btn-success:hover {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 12px rgba(52, 211, 153, 0.3);
        }
        
        .dark .btn-purple {
            background: linear-gradient(135deg, #a78bfa, #8b5cf6);
        }
        .dark .btn-purple:hover {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            box-shadow: 0 4px 12px rgba(167, 139, 250, 0.3);
        }
        
        .dark .btn-dark {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
        }
        .dark .btn-dark:hover {
            background: linear-gradient(135deg, #6b7280, #4b5563);
            box-shadow: 0 4px 12px rgba(156, 163, 175, 0.3);
        }
        /* Enhanced loading overlay */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            flex-direction: column;
        }
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        .dark .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #60a5fa;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .loading-text {
            color: white;
            margin-top: 16px;
            font-size: 18px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        
        /* Page background enhancements */
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0e7ff 100%) !important;
            min-height: 100vh;
            transition: all 0.3s ease;
        }
        
        body.dark {
            background: linear-gradient(135deg, #020617 0%, #0f172a 100%) !important;
        }
        
        /* Enhanced card styling */
        .card-light {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .dark .card-light {
            background: rgba(15, 23, 42, 0.98);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(148, 163, 184, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }
        
        /* Enhanced text colors */
        .text-primary {
            color: #1e40af;
        }
        .dark .text-primary {
            color: #60a5fa;
        }
        
        .text-secondary {
            color: #64748b;
        }
        .dark .text-secondary {
            color: #cbd5e1;
        }
        
        /* Dropdown enhancements */
        .enhanced-select {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }
        .enhanced-select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .dark .enhanced-select {
            background: rgba(55, 65, 81, 0.9);
            border-color: #4b5563;
            color: #f9fafb;
        }
        .dark .enhanced-select:focus {
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }
        
        /* Clue text styling */
        .clue-text {
            color: #1f2937 !important;
        }
        .dark .clue-text {
            color: #f9fafb !important;
        }
        .clue-text:hover {
            color: #3b82f6 !important;
        }
        .dark .clue-text:hover {
            color: #93c5fd !important;
        }
        
        /* Modal Animation */
        @keyframes modalAppear {
            0% {
                transform: scale(0.8);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        /* Fireworks Animation */
        .fireworks-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999; /* Behind the modal but above everything else */
            overflow: hidden;
        }
        
        .firework {
            position: absolute;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: firework 1.5s ease-out forwards;
        }
        
        @keyframes firework {
            0% {
                transform: translateY(100vh) scale(0);
                opacity: 1;
            }
            15% {
                transform: translateY(20vh) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(20vh) scale(0);
                opacity: 0;
            }
        }
        
        .firework-particle {
            position: absolute;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: particle 1.2s ease-out forwards;
        }
        
        @keyframes particle {
            0% {
                transform: translate(0, 0) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--dx), var(--dy)) scale(0);
                opacity: 0;
            }
        }
        
        .firework-burst {
            position: absolute;
            animation: burst 0.6s ease-out forwards;
        }
        
        @keyframes burst {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.5);
                opacity: 0;
            }
        }
        
        /* Multiple firework colors */
        .firework-red {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            box-shadow: 0 0 20px #ff6b6b, 0 0 40px #ff6b6b, 0 0 60px #ff6b6b;
        }
        
        .firework-blue {
            background: linear-gradient(45deg, #4ecdc4, #45b7aa);
            box-shadow: 0 0 20px #4ecdc4, 0 0 40px #4ecdc4, 0 0 60px #4ecdc4;
        }
        
        .firework-gold {
            background: linear-gradient(45deg, #ffd93d, #ffed4e);
            box-shadow: 0 0 20px #ffd93d, 0 0 40px #ffd93d, 0 0 60px #ffd93d;
        }
        
        .firework-purple {
            background: linear-gradient(45deg, #a78bfa, #c4b5fd);
            box-shadow: 0 0 20px #a78bfa, 0 0 40px #a78bfa, 0 0 60px #a78bfa;
        }
        
        .firework-green {
            background: linear-gradient(45deg, #10b981, #34d399);
            box-shadow: 0 0 20px #10b981, 0 0 40px #10b981, 0 0 60px #10b981;
        }
    </style>
</head>
<body class="transition-all duration-300 ease-in-out">
    <div class="container mx-auto px-4 py-6">
        <header class="text-center mb-6">
            <h1 class="text-4xl font-bold text-primary">üß© Crossword Puzzle</h1>
        </header>

        <div class="flex flex-col lg:flex-row gap-8">
            <div class="flex-1">
                <div class="card-light rounded-xl p-8">
                    <div id="crosswordGrid" class="flex justify-center"></div>
                </div>
            </div>

            <div class="w-full lg:w-80">
                <div id="cluesPanel" class="card-light rounded-xl p-6">
                    <div class="flex justify-between items-center mb-3">
                        <h2 class="text-xl font-semibold text-primary">Clues</h2>
                        <button id="darkModeBtn" class="btn-dark text-white px-2 py-1 text-xs rounded">
                            üåô
                        </button>
                    </div>
                    <div class="grid grid-cols-3 gap-1 mb-4">
                        <button id="generateBtn" class="btn-primary text-white px-2 py-1 text-xs rounded">
                            üé≤
                        </button>
                        <button id="validateBtn" class="btn-success text-white px-2 py-1 text-xs rounded">
                            ‚úì
                        </button>
                        <button id="randomLetterBtn" class="btn-purple text-white px-2 py-1 text-xs rounded">
                            üí° 5
                        </button>
                    </div>
                    <div class="space-y-6">
                        <div>
                            <h3 class="font-semibold text-primary mb-3">üìç Across</h3>
                            <div id="acrossClues" class="space-y-2"></div>
                        </div>
                        <div>
                            <h3 class="font-semibold text-primary mb-3">üìç Down</h3>
                            <div id="downClues" class="space-y-2"></div>
                        </div>
                    </div>
                </div>

                <div class="card-light rounded-xl p-6 mt-6">
                    <h2 class="text-xl font-semibold text-primary mb-4">üéØ Word Categories</h2>
                    <select id="wordListSelector" class="enhanced-select w-full p-3 rounded-lg outline-none">
                        <option value="">Loading word lists...</option>
                    </select>
                    <div id="validationResults" class="mt-4 p-4 rounded-lg text-sm"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="loadingOverlay" class="loading-overlay hidden">
        <div class="loading-spinner"></div>
        <div class="loading-text">
            <div>Generating Crossword...</div>
            <div style="font-size: 14px; margin-top: 8px;">Finding optimal word placement</div>
            <div id="loadingProgress" style="font-size: 12px; margin-top: 4px;"></div>
        </div>
    </div>

    <script src="puzzles.js"></script>
    <script src="crossword.js"></script>
</body>
</html>
